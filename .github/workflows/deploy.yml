
name: Deploy on PR Merge

on:
  push:
    branches:
      - main

env:
  REPO_NAMING: bndt-indicator
  REPO_HTTP_URL: https://github.com/hailpam/bndt-indicator.git    # repo URL
  PATH_TO_BUILD: docker/build                                         # set the path to the build directory
  CONTAINER_NAME: bndtclub.dtpi                                       # set this to the name of the container in the

jobs:
  deploy:
    name: Deploy Docker Container
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Set up SSH connection
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    
    # Connect to the remote machine and execute the deployment
    - name: Deploy to Remote Server
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} << 'EOF'
        cd #{{ PATH_TO_BUILD }}                                         # Navigate to your project directory
        git clone https://github.com/hailpam/bndt-indicator.git                                  # Pull the latest changes
        cd ${{ REPO_NAMING }}
        docker-compose down                                             # Stop existing containers (if running)
        docker build --no-cache -t #{{ CONTAINER_NAME }} .              # Build the updated Docker containers
        docker-compose up -d                                            # Start the containers in detached mode
        cd ..
        rm -Rf ${{ REPO_NAMING }}
        EOF
